<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" a href="style.css">
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
</head>
<body>
<section id="firstImpression">
    <div class="container-fluid">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand my-brand-style" href="blog"  >Sabolcix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item my-item">
                        <a class="nav-link" href="register">Regisztráció</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="login">Bejelentkezés</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="postBlog">Blog írás</a>
                    </li>
                    <li class="nav-item my-item">
                        <a class="nav-link" href="blog">Főoldal</a>
                    </li>
                    <li class="nav-item my-item">
                        <form method="post" th:action="@{/logout}">
                            <button type="submit" class="btn btn-light">Kijelentkezés</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
<form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        Invalid username and password.</div>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Ha a főoldalon találod magad, az azt jelenti sikeres volt a bejelentkezés.</p>
<p>A blog használatához előbb kérlek jelentkezz be.</p>
</body>
</html>
